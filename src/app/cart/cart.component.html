<div class="d-flex justify-content-between align-items-center mt-3" *ngIf="cartProducts">
    <p class="fs-3 fw-bold">Total Price:</p>
    <span class="fs-3 fw-bold text-main" >{{cartProducts.totalCartPrice}} EGP</span>
</div>
<div class="d-flex justify-content-center align-items-center main" *ngIf="!cartProducts">
    <h2 class="fw-bold">Your Cart is Empty</h2>
</div>
<div *ngIf="cartProducts">
    <div class="row border-bottom my-3 py-3" *ngFor="let Product of cartProducts.products">
        <div class="col-lg-4 my-2">
            <div class="w-50 mx-auto">
                <img [src]="Product.product.imageCover" alt="" class="w-100">
            </div>
        </div>
        <div class="col-lg-4 d-flex flex-column justify-content-between my-2 border-start border-end">
            <h4>{{Product.product.title}}</h4>
            <div class="d-flex justify-content-between align-items-center my-3">
                <span class="p-1 rounded-2 text-bg-success">{{Product.product.brand.name}}</span>
                <span class="p-1 rounded-2 text-bg-warning">{{Product.product.category.name}}</span>
            </div>
            <div class="d-flex justify-content-between align-items-center my-3">
                <p class="p-0 m-0">Price: <span class="fw-bold">{{Product.price}} EGP</span></p>
                <span>Rating: {{Product.product.ratingsAverage}} <i class="fa-solid fa-star rating-color me-2"></i></span>
            </div>
        </div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center flex-column gap-3">
            <h3 class="fw-bold text-main">Quantity</h3>
            <div>
                <i class="fa-solid fa-square-minus fa-xl text-main cursor-pointer"
                    (click)="proQuantity('minus',Product.count,Product.product._id)"></i>
                <span class="mx-3 fw-bold">{{Product.count}}</span>
                <i class="fa-solid fa-square-plus fa-xl text-main cursor-pointer"
                    (click)="proQuantity('plus',Product.count,Product.product._id)"></i>
            </div>
            <button class="btn btn-danger" (click)="delItem(Product.product._id)">Delete <i
                    class="fa-solid fa-trash-can ms-2"></i></button>
        </div>
    </div>
</div>
<div class="py-3 d-flex justify-content-between align-items-center flex-wrap gap-3">
    <button class="btn text-light bg-main" *ngIf="cartProducts" [routerLink]="['/payment',cartProducts._id]">Pay Online Now !</button>
    <button class="btn btn-danger" (click)="clr()">Clear Cart</button>
    <button class="btn text-light bg-main" *ngIf="cartProducts" [routerLink]="['/cashOrder',cartProducts._id]">Make Order Pay Later</button>
</div>
