<div class="row g-2 py-5">
    <div class="col-md-6 col-lg-3 overflow-hidden" *ngFor="let item of _Products | paginate: { id: 'productView',itemsPerPage: pageSize, currentPage: p, totalItems: total }">
        <div class="innerBox rounded-2 border cursor-pointer overflow-hidden m-2">
            <div [routerLink]="['/details',item._id]">
                <div class="img">
                    <img [src]="item.imageCover" alt="product" class="w-100 rounded-top-2">
                </div>
                <div class="px-2">
                    <h1 class="fs-6 mb-3 text-main mt-3">{{item.category.name}}</h1>
                    <p class="fw-bold">{{item.title.split(" ").length > 3 ? item.title.split(" ",3).join(" ") + "....."
                        :
                        item.title.split(" ",3).join(" ")}}</p>
                    <div class="d-flex justify-content-between align-content-center">
                        <p>{{item.price}} EGP</p>
                        <div>
                            <i class="fa-solid fa-star rating-color me-2"></i>
                            <span class="fw-bold">{{item.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-2 d-flex justify-content-between align-items-center position-relative px-2">
                <button class="btn bg-main text-light  position-relative addBtn" (click)="addItem(item._id)"> <i
                        class="fa-solid fa-plus ms-2"></i></button>
                <i class="fa-regular  fa-heart fa-2xl fav cursor-pointer" [ngClass]="{'text-danger': wishListData.includes(item._id)}"
                    (click)="wish(item.id,$event)"></i>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <pagination-controls id="productView" (pageChange)="pageChanged($event)" (pageBoundsCorrection)="pageChanged($event)"
            [maxSize]="9" [directionLinks]="true" [autoHide]="true" [responsive]="true" previousLabel="Previous" nextLabel="Next"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
